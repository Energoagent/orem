<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>ESA OREM</title>
		<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
<!--		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="./static/css/styles.css">
		<script src="./static/js/scripts.js"></script>
	</head>
	<body class="text_summary">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4">
					<form id="navigation">
						<button class="btn btn-basic" formmethod="get" formaction=>ГЛАВНАЯ</button>
						<button class="btn btn-basic" formmethod="get" formaction=>РАССЧИТАТЬ</button>
					</form>
				</div>
				<div class="col-sm-4">
					<form id="file_list_request" enctype="multipart/form-data" method="post" action="http://192.168.22.11:9797">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">ЗАГРУЗИТЬ</span>
							</div>
							<input id="file_list" class="form-control" type="file" name="file_list" multiple>
							<input form="file_list_request" class="btn btn-basic" type="submit" value="ОТПРАВИТЬ">
						</div>
					</form>				
				</div>
<!--			</div>
		</div>
		<div class="container-fluid">
			<div class="row"> -->
				<div class="col-sm-4">
					<form id="report_control">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">ОТЧЕТЫ</span>
							</div>
							<span class="input-group-text">ГОД:</span>
							<select id="input_year" class="form-select" list="year_list" name="input_year" 
								onfocus="yearRequest();" onclick="currentYear = this.value">
							</select>			
							<span class="input-group-text">МЕСЯЦ:</span>
							<select id="input_month" class="form-select" list="month_list" name="input_month" 
								onfocus="monthRequest();" onclick="currentMonth = this.value">
							</select>			
							<span class="input-group-text">ГТП:</span>
							<select id="input_GTP" class="form-select" list="GTP_list" name="input_GTP" 
								onfocus="GTPRequest();" onclick="currentGTP = this.value">
							</select>			
							<button form="chart_control" class="btn btn-basic" onclick="energyFileListRequest(); powerFileListRequest();">ПРОСМОТРЕТЬ</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<p>ЭНЕРГИЯ - СПИСОК ЗАГРУЖЕННЫХ ФАЙЛОВ</p>
			<table id="energyFileTable" class="table table-bordered" style="vertical-align: middle;" width="100%">
				<thead>
					<tr>
						<th>№</th>
						<th>Наименование</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="container-fluid">
			<p>МОЩНОСТЬ - СПИСОК ЗАГРУЖЕННЫХ ФАЙЛОВ</p>
			<table id="powerFileTable" class="table table-bordered" style="vertical-align: middle;" width="100%">
				<thead>
					<tr>
						<th>№</th>
						<th>Наименование</th>
						<th>Договор №</th>
						<th>от</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</body>
</html>
